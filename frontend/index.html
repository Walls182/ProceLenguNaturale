<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot PLN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
        }
        .chatbox, .analysisbox {
            width: 540px;
            background: rgba(255,255,255,0.85);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(100,0,150,0.18);
            backdrop-filter: blur(4px);
            transition: box-shadow 0.3s;
        }
        .chatbox:hover, .analysisbox:hover {
            box-shadow: 0 16px 48px rgba(100,0,150,0.28);
        }
        #chatlog {
            height: 420px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            padding: 14px;
            background: #faf6ff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #e9d6fa;
            transition: background 0.3s;
        }
        .user {
            color: #a259d9;
            background: #e9d6fa;
            padding: 7px;
            border-radius: 7px;
            margin: 7px 0;
            font-size: 17px;
            box-shadow: 0 1px 4px #d1b3e6;
            transition: background 0.3s;
        }
        .bot {
            color: #6c3483;
            background: #f3e6fa;
            padding: 7px;
            border-radius: 7px;
            margin: 7px 0;
            font-size: 17px;
            box-shadow: 0 1px 4px #d1b3e6;
            transition: background 0.3s;
        }
        #userInput {
            width: 78%;
            padding: 10px;
            border-radius: 7px;
            border: 1px solid #ccc;
            font-size: 17px;
            margin-right: 8px;
            transition: border 0.3s;
        }
        #userInput:focus {
            border: 1.5px solid #a259d9;
            outline: none;
        }
        button {
            padding: 10px 22px;
            border-radius: 7px;
            border: none;
            background: linear-gradient(90deg, #a259d9 0%, #6c3483 100%);
            color: #fff;
            font-weight: bold;
            font-size: 17px;
            cursor: pointer;
            box-shadow: 0 2px 8px #d1b3e6;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #6c3483 0%, #a259d9 100%);
            transform: scale(1.07);
        }
        #analysis {
            font-size: 16px;
            white-space: pre;
            background: #f3e6fa;
            color: #6c3483;
            border-radius: 8px;
            padding: 16px;
            min-height: 420px;
            box-shadow: 0 2px 8px #d1b3e6;
            transition: background 0.3s;
        }
        .analysisbox h3 {
            color: #a259d9;
            margin-bottom: 14px;
            font-size: 22px;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px #fff;
        }
        @media (max-width: 1200px) {
            .container { flex-direction: column; align-items: center; }
            .chatbox, .analysisbox { width: 95vw; max-width: 600px; margin-bottom: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div id="chatlog"></div>
            <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <div class="analysisbox">
            <h3>Análisis Lingüístico</h3>
            <div id="analysis">Escribe para ver el análisis...</div>
        </div>
    </div>
    <script>
        const input = document.getElementById('userInput');
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendMessage();
            setTimeout(updateAnalysis, 10); // Actualiza análisis en tiempo real
        });
        input.addEventListener('input', updateAnalysis);

        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            addMessage('Tú', message, 'user');
            input.value = '';
            updateAnalysis();
            fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensaje: message })
            })
            .then(res => res.json())
            .then(data => addMessage('ChatBot', data.respuesta, 'bot'));
        }

        function addMessage(sender, text, cls) {
            const chatlog = document.getElementById('chatlog');
            chatlog.innerHTML += `<div class="${cls}"><b>${sender}:</b> ${text}</div>`;
            chatlog.scrollTop = chatlog.scrollHeight;
        }

        function updateAnalysis() {
            const message = input.value.trim();
            if (!message) {
                document.getElementById('analysis').textContent = "Escribe para ver el análisis...";
                return;
            }
            fetch('http://localhost:5000/analisis', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensaje: message })
            })
            .then(res => res.json())
            .then(data => {
                const analisis = data.analisis;
                let tabla = "Palabra\tLema\tPOS\n";
                tabla += "-".repeat(32) + "\n";
                analisis.forEach(token => {
                    tabla += `${token.texto}\t${token.lema}\t${token.pos}\n`;
                });
                document.getElementById('analysis').textContent = tabla;
            });
        }
    </script>
</body>
</html>
